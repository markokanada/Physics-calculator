<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />

    <title>Állapotváltozások - Buborék Márkó</title>

  <body onload="startUp()">
    <div class="selector">
        <h1>Fizikai kalkulátor</h1>
      <ul>
        <li onclick="contentScreenSelector(0)" class="option active">Idealizált gázállapot egyenlete</li>
        <li onclick="contentScreenSelector(1)" class="option">Izoterm</li>
        <li onclick="contentScreenSelector(2)" class="option">Izobár</li>
        <li onclick="contentScreenSelector(3)" class="option">Izochor</li>
      </ul>
    </div>

    <div class="box idealizalt active">        
        <div class="test" id="1">
            <p>Példa: p=10Pa,V=30l,n=10mol,T=?(C) <br> A rendszer nem kezeli a szóközöket, a tizedesjegyeket ponttal elválasztva kezeli. </p>
            <p>p=<input id="0p" class="input " type="p">
              <select name="Pa" id="0Pa">
              <option value="Pa">Pa</option>
              <option value="kPa">kPa</option>
            </select></p>
            <p>V=<input id="0V" class="input " type="V">
              <select name="l" id="0l">
                <option value="l">l</option>
              <option value="dm3">dm3</option>
              <option value="m3">m3</option>
            </select></p>
            <p>n=<input id="0n" class="input " type="n"><select name="m" id="0m">
              <option value="mol">mol</option>
            </select></p>
            <p>T=<input id="0T" class="input " type="T">
              <select name="C" id="0C">
                <option value="C">C</option>
              <option value="K">K</option>
            </select></p>
            <button type="submit" onclick="DoTheMathThing(0)">Számít</button>
          </div>
    <div class="test" id="2"></div>
</div>
